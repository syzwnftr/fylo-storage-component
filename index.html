<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="component component-one">
      <div class="fylo">
        <img src="./images/logo.svg" alt="fylo" class="fylo-logo">
      </div>

      <div class="box">
        <div class="item item-one">
          <img src="./images/icon-document.svg" alt="document" class="doc-icon">
        </div>
        <div class="item item-two">
          <img src="./images/icon-folder.svg" alt="folder" class="folder-icon">
        </div>
        <div class="item item-three">
          <img src="./images/icon-upload.svg" alt="upload" class="upload-icon">
        </div>
      </div>
    </div>
    <div class="component component-two">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="quota">
        <div class="outer">
          <div class="inner"></div>
          <div class="circle"></div>
        </div>
        <div class="usage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>

    <div class="component component-three">
      <p class="amount">185</p>
      <p>GB Left</p>
    </div>
  </main>
</body>
</html>
